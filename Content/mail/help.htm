<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Storichain</title>
</head>

<body>
	<table width="700" border="0" align="center" cellpadding="0" cellspacing="0" style="padding-top:49px;">
		<tr>
			<td>
				<table width="660" border="0" align="center" cellpadding="0" cellspacing="0" style="border-bottom:5px solid #222;  height:50px; vertical-align:top;">
					<tr>
						<td style="padding-left:10px;"><img src="${DOMAIN_URL}Images/mail/logo_Storichain.gif" alt="Storichain" width="145" height="29" align="left" /></td>
					</tr>
				</table>
				<table width="660" border="0" align="center" cellpadding="0" cellspacing="0" style=" border-left:1px solid #e4e4e4; border-right:1px solid #e4e4e4; border-bottom:1px solid #e4e4e4; padding:0px 34px 0px 35px; ">
					<tr>
						<td>
							<table width="591" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-bottom:30px; ">
								<tr>
									<td colspan="2" style="height:80px; vertical-align:middle;"><strong>Storichain에 고객이 문의한 내역입니다.</strong></td>
								</tr>
							</table>

							<table width="590" cellpadding="0" cellspacing="0" style="margin-bottom:50px;">								
								<tr>
									<td colspan="2" style="padding-bottom:14px; font-size:12px; font-weight:bold; color:#686868;">[ 문의 내역 ]</td>
								</tr>
								<tr>
									<th style="width:89px; padding:13px 14px 13px 16px; border-top:2px solid #e5e5e5; border-bottom:1px solid #e0e0e0; font-size:12px; color:#686868; background-color:#f7f7f7; text-align:left;">문의 유형</th>
									<td style="padding:13px 0 13px 10px; border-top:2px solid #e5e5e5; border-bottom:1px solid #e0e0e0; font-size:12px; color:#686868;">${type1} / ${type2}</td>
								</tr>
								<tr>
									<th style="width:89px; padding:13px 14px 13px 16px; border-bottom:1px solid #e0e0e0; font-size:12px; color:#686868; background-color:#f7f7f7; text-align:left;">이름</th>
									<td style="padding:13px 0 13px 10px; border-bottom:1px solid #e0e0e0; font-size:12px; color:#686868;">${nick_name}</td>
								</tr>
								<tr>
									<th style="width:89px; padding:13px 14px 13px 16px; border-bottom:1px solid #e0e0e0; font-size:12px; color:#686868; background-color:#f7f7f7; text-align:left;">메일주소</th>
									<td style="padding:13px 0 13px 10px; border-bottom:1px solid #e0e0e0; font-size:12px; color:#686868;">${email}</td>
								</tr>
								<tr>
									<th style="width:89px; padding:13px 14px 13px 16px; border-bottom:1px solid #e0e0e0; font-size:12px; color:#686868; background-color:#f7f7f7; text-align:left;">문의 내용</th>
									<td style="padding:13px 0 13px 10px; border-bottom:1px solid #e0e0e0; font-size:12px; color:#686868;">${qa_content}</td>
								</tr>
							</table>

							<table width="591" border="0" align="center" cellpadding="0" cellspacing="0">
								<tr>
									<td align="center" style="height:100px; vertical-align:top;"><a href="${WEBSITE_URL}" ><img src="${DOMAIN_URL}Images/mail/direct_go.gif" alt="홈페이지 바로가기" width="205" height="50" align="middle" border="none" /></a></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table width="700" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:10px;">
					<tr align="center">
						<td style="font-size:11px; line-height:14px; color:#a0a0a0; ">Copyright @2018 Storichain Inc. All rights reserved.</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
