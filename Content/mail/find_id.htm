<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Storichain</title>
</head>

<body>
	<table width="700" border="0" align="center" cellpadding="0" cellspacing="0" style="padding-top:49px;">
		<tr>
			<td>
				<table width="660" border="0" align="center" cellpadding="0" cellspacing="0" style="border-bottom:5px solid #222; padding-bottom:15px;">
					<tr>
						<td style="padding-left:10px;"><img src="${DOMAIN_URL}Images/mail/logo_Storichain.gif" alt="Storichain" width="145" height="29" align="left" /></td>
					</tr>
				</table>
				<table width="660" border="0" align="center" cellpadding="0" cellspacing="0" style=" border-left:1px solid #e4e4e4; border-right:1px solid #e4e4e4; border-bottom:1px solid #e4e4e4; padding:40px 34px 0px 35px;">
					<tr>
						<td>
							<table width="591" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-bottom:30px;">
								<tr>
									<td colspan="2"><img src="${DOMAIN_URL}Images/mail/register_cong1.gif" width="385" height="27" alt="회원님의 아이디는 다음과 같습니다." /></td>
								</tr>
							</table>
							<table width="591" border="0" align="center" cellpadding="0" cellspacing="0" style="color:#686868; margin-bottom:29px;">
								<tr>
									<td width="70" height="28" align="left" valign="middle" bgcolor="#f3f3f3" style="font-size:12px; line-height:30px; padding:20px 0 0 30px;">아이디 :</td>
									<td align="left" valign="middle" bgcolor="#f3f3f3" style="font-size:12px; line-height:30px; padding-top:20px; font-weight:bold; color:#686868;">${site_user_id}</td>
								</tr>
								<tr>
									<td width="70" height="28" align="left" valign="middle" bgcolor="#f3f3f3" style="font-size:12px; line-height:30px; padding-bottom:20px; padding-left:30px;">문의시각 :</td>
									<td align="left" valign="middle" bgcolor="#f3f3f3" style="font-size:12px; line-height:30px; padding-bottom:20px; font-weight:bold;">${date_time}</td>
								</tr>
							</table>
							<table width="591" border="0" align="center" cellpadding="0" cellspacing="0" style=" padding-bottom:48px;">
								<tr>
									<td align="center"><a href="${WEBSITE_URL}" target="_blank"><img src="${DOMAIN_URL}Images/mail/direct_go.gif" alt="홈페이지 바로가기" width="205" height="50" align="middle" border="none" /></a></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table width="700" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:10px;">
					<tr align="center">
						<td style="font-size:11px; line-height:14px; color:#a0a0a0;">Copyright @2018 Storichain Inc. All rights reserved.</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
