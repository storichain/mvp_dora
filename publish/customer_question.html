<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link rel="apple-touch-icon-precomposed" sizes="180x180" href="/images/sc180.png" />
<title>Storichain</title>
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<link rel="stylesheet" type="text/css" href="/css/scn.css">
<link rel="stylesheet" type="text/css" href="/css/animate.min.css">
<script src="/js/lib/jquery.js"></script>
</head>
<body class="sbd">
<div class="header mhd">
	<div class="mhd_lg">
		<div class="hd_wrap">
			<h1 class="ptit"><a href="#">문의하기</a></h1>
			<a href="#" class="btn btn_back_w"><span class="blind">뒤로가기</span></a>
			<a href="#" class="btn btn_go_home"><span class="blind">홈으로 이동</span></a>
		</div>
	</div>
</div>

<div class="container">
	<div class="content">
		<div class="ct_wrap">
			<form action="">
				<fieldset>
					<div class="form_wrap">
						<div class="form_box">
							<h3 class="form_tit">문의 분야</h3>
							<div class="inp_box">
								<select id="qst_cat" name="qst_cat" title="문의분야" class="sel">
									<option value="" selected="">문의 분야</option>
									<option value="0">아이디어 제안</option>
									<option value="1">사용방법 문의</option>
									<option value="3">모바일 에러</option>
									<option value="4">데스크톱 에러</option>
									<option value="5">결제 관련</option>
									<option value="6">아이템 관련</option>
									<option value="7">계정정보 관련</option>
									<option value="8">사업제휴 문의</option>
									<option value="9">광고 문의</option>
								</select>
							</div>
						</div>
						<div class="form_box">
							<h3 class="form_tit">제목</h3>
							<div class="inp_box"><input type="email" name="" id="qst_tit" class="inpt" placeholder="제목" /><label for="qst_tit" class="lblt">문의 제목</label></div>
							<p class="error_msg">error_msg</p>
						</div>
						<div class="form_box">
							<h3 class="form_tit">문의 내용</h3>
							<div class="txt_tbox"><textarea name="" id="qst_ct" class="ftxt" cols="30" rows="10" title="문의내용"></textarea><label for="qst_ct" class="lblt">문의내용</label></div>
						</div>
						
						<ul class="form_btn form_btn2">
							<li><span><button class="btn_r btn_l btn_cw">취소</button></span></li>
							<li><span><button class="btn_r btn_l btn_cp">저장</button></span></li>
						</ul>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<div class="footer">
	<p class="copy">copyright &copy; 2018 STORICHAIN ALL RIGHTS RESERVED</p>

</div>

</body>
</html>
